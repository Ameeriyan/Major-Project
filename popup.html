<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Validation Results</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>Automatic Tester</h3>
    
    <!-- Results Display -->
    <div id="results" class="no-error">Checking for errors...</div>
    
    <!-- Navigation Controls -->
    <div class="slider-container">
      <div class="navigation-controls">
        <button id="prevError" class="nav-button" disabled>←</button>
        <span class="error-counter">1 out of 2</span>
        <button id="nextError" class="nav-button" disabled>→</button>
      </div>
    </div>

    <!-- Manual Re-run Option -->
    <button id="showAllErrors" class="rerun-button">Click Here</button>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
      <span class="spinner"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
